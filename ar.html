<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AR Navigation</title>
    <!-- Use stable compatible versions -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: monospace;
        }

        .ar-overlay {
            position: fixed;
            top: 20px;
            left: 0;
            width: 100%;
            padding: 0 20px;
            box-sizing: border-box;
            z-index: 1000;
            pointer-events: none;
        }

        .ar-instruction {
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            pointer-events: auto;
            text-align: center;
            border: 2px solid #00ffff;
        }

        .ar-text {
            font-size: 1.2em;
            font-weight: bold;
            margin: 0;
        }

        .ar-distance {
            font-size: 0.9em;
            color: #ffffff;
            margin-top: 5px;
        }

        .ar-btn {
            pointer-events: auto;
            min-width: 80px;
            width: auto;
            margin: 0;
            display: inline-block;
            padding: 8px 12px;
            background: linear-gradient(135deg, #00ffff 0%, #00aaff 100%);
            color: #000;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            white-space: nowrap;
        }

        /* Mini-Map */
        .mini-map-container {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 150px;
            height: 150px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid cyan;
            border-radius: 10px;
            z-index: 1000;
            overflow: hidden;
            pointer-events: auto;
            transition: all 0.3s ease;
        }

        .mini-map-container.expanded {
            width: 90vw;
            height: 80vh;
            top: 10vh;
            left: 5vw;
            bottom: auto;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
            z-index: 2000;
            /* Ensure it's on TOP of everything */
            background: rgba(0, 0, 0, 0.9);
        }

        #miniMap {
            width: 100%;
            height: 100%;
        }

        #minimizeBtn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff3333;
            color: white;
            border: 2px solid white;
            border-radius: 8px;
            padding: 8px 16px;
            cursor: pointer;
            display: none;
            /* Hidden in mini mode */
            font-weight: bold;
            font-size: 14px;
            z-index: 2001;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .mini-map-container.expanded #minimizeBtn {
            display: block;
        }

        /* Hidden Console */
        #debug-console {
            display: none !important;
        }
    </style>
</head>

<body>
    <!-- Mini-Map Container -->
    <div id="mini-map-container" class="mini-map-container">
        <button id="minimizeBtn">Min -</button>
        <canvas id="miniMap" width="150" height="150"></canvas>
    </div>

    <!-- Hidden Debug Console (Optional) -->
    <div id="debug-console" style="display: none;"></div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;"
        renderer="logarithmicDepthBuffer: true; precision: medium; alpha: true;" vr-mode-ui="enabled: false">

        <!-- Navigation Root Entity - World Space -->
        <!-- Placed at Floor Level (y=-1.6) -->
        <!-- Rotation will be set by Recenter button -->
        <a-entity id="navigationRoot" position="0 -1.6 0">
            <!-- Route paths will be added here via JS -->
        </a-entity>

        <a-entity camera look-controls position="0 0 0"></a-entity>
    </a-scene>

    <!-- Sci-Fi Reticle (Targeting System) -->
    <div class="reticle">
        <div class="reticle-circle"></div>
        <div class="reticle-dot"></div>
        <div class="reticle-lines"></div>
    </div>

    <div class="ar-instruction"
        style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); text-align: center; color: white; background: rgba(0,0,0,0.5); padding: 10px 20px; border-radius: 10px; z-index: 2000; width: 80%; max-width: 400px; display: flex; flex-direction: column; align-items: center;">
        <p id="arText" class="ar-text" style="font-size: 1.2rem; font-weight: bold; margin: 0; width: 100%;">
            Initializing AR...</p>
        <p id="arDistance" class="ar-distance" style="font-size: 0.9rem; margin: 5px 0 0;">Please wait...</p>
    </div>

    <!-- Back Button (Below Instructions) -->
    <button id="backBtn" onclick="window.location.href='navigation.html'"
        style="position: fixed; top: 130px; left: 50%; transform: translateX(-50%); z-index: 2000; background: rgba(0,0,0,0.6); color: white; border: 1px solid white; padding: 8px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.3);">
        ‚¨Ö Back
    </button>

    <!-- Controls Container (Right of Mini-Map) -->
    <div
        style="pointer-events: auto; position: fixed; bottom: 20px; left: 190px; display: flex; flex-direction: column; gap: 10px; align-items: flex-start; z-index: 1000; width: auto;">

        <!-- Navigation Buttons Row -->
        <div style="display: flex; gap: 10px; align-items: center;">
            <button id="nextBtn" class="ar-btn" style="min-width: 100px;">Next Step ‚û°</button>
            <button id="voiceBtn" class="ar-btn" style="min-width: 40px; padding: 8px;">üîä</button>
        </div>

        <!-- Height Adjustment & Theme -->
        <div style="display: flex; gap: 10px; align-items: center;">
            <div
                style="display: flex; gap: 5px; align-items: center; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 20px;">
                <span style="color: cyan; font-size: 12px;">Height:</span>
                <button id="btnUp" class="ar-btn"
                    style="width: 30px; min-width: 30px; padding: 2px; background: rgba(0,255,255,0.2); font-size: 12px;">‚¨ÜÔ∏è</button>
                <button id="btnDown" class="ar-btn"
                    style="width: 30px; min-width: 30px; padding: 2px; background: rgba(0,255,255,0.2); font-size: 12px;">‚¨áÔ∏è</button>
            </div>

            <!-- Theme Switcher -->
            <select id="themeSelect"
                style="pointer-events: auto; background: rgba(0,0,0,0.8); color: white; border: 1px solid cyan; padding: 5px; border-radius: 8px; font-weight: bold; font-size: 12px; height: 32px;">
                <option value="cyberpunk">üëæ Cyberpunk</option>
                <option value="minimalist">üè≥Ô∏è Minimalist</option>
                <option value="classic">üü¢ Classic</option>
            </select>
        </div>
    </div>
    </div>

    <!-- Override console.log for mobile debugging -->
    <script>
        (function () {
            var oldLog = console.log;
            var oldWarn = console.warn;
            var oldError = console.error;
            var debugConsole = document.getElementById('debug-console');

            // Show console if there's an error
            function showConsole() {
                debugConsole.style.display = 'block';
            }

            function logToScreen(message, color) {
                var div = document.createElement('div');
                div.style.color = color;
                div.style.marginBottom = '2px';
                div.style.borderBottom = '1px solid #333';
                div.textContent = '> ' + message;
                debugConsole.appendChild(div);
                debugConsole.scrollTop = debugConsole.scrollHeight;
            }

            console.log = function (message) {
                oldLog.apply(console, arguments);
                logToScreen(Array.from(arguments).join(' '), '#00ff00');
            };

            console.warn = function (message) {
                oldWarn.apply(console, arguments);
                showConsole();
                logToScreen(Array.from(arguments).join(' '), 'orange');
            };

            console.error = function (message) {
                oldError.apply(console, arguments);
                showConsole();
                logToScreen(Array.from(arguments).join(' '), 'red');
            };

            window.onerror = function (msg, url, lineNo, columnNo, error) {
                showConsole();
                logToScreen('Global Error: ' + msg + ' (' + lineNo + ')', 'red');
                return false;
            };
        })();
    </script>

    <script src="js/routes.js"></script>
    <script src="js/mapService.js"></script>
    <script src="js/ar.js"></script>
</body>

</html>
